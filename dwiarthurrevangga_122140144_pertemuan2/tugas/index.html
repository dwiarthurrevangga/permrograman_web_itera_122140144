<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Task Manager</h1>
            <div class="clock" id="clock">Loading time...</div>
        </header>
        
        <div class="dashboard">
            <div class="left-panel">
                <div class="panel">
                    <h2>Add New Task</h2>
                    <form id="taskForm" class="task-form">
                        <input type="text" id="taskTitle" placeholder="Task title" required>
                        <input type="datetime-local" id="taskDeadline" required>
                        <select id="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button type="submit" class="btn-primary">Add</button>
                    </form>
                </div>
                
                <div class="panel">
                    <h2>Add Class Schedule</h2>
                    <form id="classForm" class="class-form">
                        <input type="text" id="className" placeholder="Class name" required>
                        <input type="text" id="classLecturer" placeholder="Lecturer">
                        <div class="time-inputs">
                            <select id="classDay" required>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                            <input type="time" id="classStartTime" required>
                            <span>to</span>
                            <input type="time" id="classEndTime" required>
                        </div>
                        <input type="text" id="classRoom" placeholder="Room number">
                        <button type="submit" class="btn-primary">Add Class</button>
                    </form>
                </div>
                
                <div class="panel">
                    <h2>Quick Stats</h2>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value" id="totalTasks">0</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="urgentTasks">0</div>
                            <div class="stat-label">Urgent Tasks</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="panel">
                    <h2>Tasks</h2>
                    <ul class="task-list" id="taskList">
                    </ul>
                </div>
                
                <div class="panel">
                    <h2>Class Schedule</h2>
                    <div class="schedule" id="schedule">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="editClassModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Class</h2>
            <form id="editClassForm">
                <input type="hidden" id="editClassId">
                <input type="text" id="editClassName" placeholder="Class name" required>
                <input type="text" id="editClassLecturer" placeholder="Lecturer">
                <div class="time-inputs">
                    <select id="editClassDay" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <input type="time" id="editClassStartTime" required>
                    <span>to</span>
                    <input type="time" id="editClassEndTime" required>
                </div>
                <input type="text" id="editClassRoom" placeholder="Room number">
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
